<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Edu+SA+Hand:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lora:ital,wght@0,400..700;1,400..700&family=Marko+One&family=Roboto:ital,wght@0,100..900;1,100..900&family=Stack+Sans+Headline:wght@200..700&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
<div class="weather-app">
    <header>
    <form class="search-form" id="search-form">
        <input 
        type="search"
        placeholder="Enter a city..." 
        required 
        id="search-form-input"
        class="search-form-input"/>
        <input type="submit" value="search" class="search-form-button"/>
    </form>
    </header>
    <main>
<div class="weather-app-data">
<div>
    <h1 class="weather-app-city" id="city">London</h1>
    <p class="weather-app-details">
        Tuesday 14:49, scattered clouds
        <br/>
       <strong>Humidity:</strong> 66% Wind: <strong>3.13km/h</strong>

    </p>
</div>
<div class="weather-app-temperature-container">
    <div class="weather-app-icon">☀️</div>
    <div class="weather-app-temperature">12</div>
    <div class="weather-app-units">°C</div>
</div>
</div>
    </main>
    

<footer> This project was coded by <a href="https://www.linkedin.com/in/karenolayamur/" target="_blank">Karen Olaya</a>, and is  <a href="https://github.com/Kpom23/Forecast" target="_blank">open-sourced on Github</a> and hosted on <a href="https://weatherapp-bykaren.netlify.app/"target="_blank">Netify</a>
</footer>
</div>
<script src="index.js"></script>
</body>
</html>
